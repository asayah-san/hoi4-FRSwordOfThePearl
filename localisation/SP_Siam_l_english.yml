 ##### Events #####
 SIA.1.t:0 "Opposition alleges corruption allegations"
 SIA.1.d:0 "Members of the reknowned opposition party, have alleged that many current government officials have been pocketing funds from the state. It seems that they have documents that can prove their allegations."
 SIA.1.a:0 "Bluffs!"

 SIA.2.t:0 "Corruption issue explodes!"
 SIA.2.d:0 "In an unfortunate events, the allegations created by the opposition have been gathering tensions. Apperently they have released the documents linked to the corruption issues. Many suggest that current government officials should resign"
 SIA.2.a:0 "Resignation? For what?"
 SIA.2.b:0 "Fine, call the elections"

 SIA.3.t:0 "Government employees annouced strikes"
 SIA.3.d:0 "It seems our luck have been running out because members of our own government are either resigning or refusing to come to work. This can be bad. Public outcry for an election is getting louder and louder."
 SIA.3.a:0 "It is still business as usual"
 SIA.3.b:0 "This is enough. Call an election immediately."

 SIA.4.t:0 "Snap Elections"
 SIA.4.d:0 "With the previous government agreeing to organizing a snap election, many parties have been campaigning in different parts of our country."
 SIA.4.a:0 "The Opposition"
 SIA.4.b:0 "The Liberals"
 SIA.4.c:0 "The Conservatives"
 SIA.4.e:0 "The Socialists"

 SIA.5.t:0 "Generals invited by the King"
 SIA.5.d:0 "King [SIA.GetLeader] have invited several prominent people of the Military in the palace. It is unclear what they have talked or planned but one thing is for certain; that the Government should first address the issues regarding the corruption allegations."
 SIA.5.a:0 "Concerning"

 SIA.6.t:0 "March on [SIA.Capital.GetName]"
 SIA.6.d:0 "On this historic day of event the army have marched onto various Government offices here at [SIA.Capital.GetName] on the orders of the King. The King later issued an statement that this is necessary to prevent a full Government shutdown. It is unclear how will our country's path will be directed."
 SIA.6.a:0 "At least, it's over"