##### Events #####
phi.1.t:0 "Refugees from [GER.GetNameDefCap]"
phi.1.d:0 "We have reports from our embassy in [GER.GetNameDefCap] that some our seeking asylum in our country. Shall we accept them?"
phi.1.a:0 "They can be beneficial in the future"
phi.1.b:0 "No, they might be a threat in the state"

phi.2.t:0 "German Imperial Family seeks asylum"
phi.2.d:0 "The German Imperial Family have arrived here in Manila requesting asylum. Shall we accept them?"
phi.2.a:0 "What are we waiting for, we should welcome them!"
phi.2.b:0 "Try sending them back to Europe instead"

phi.3.t:0 "Status of the KALIBAPI Party"
phi.3.d:0 "The KALIBAPI or the Kapisanan sa Paglilikod sa Bagong Pilipinas is a movement that emphasizes to remove the imperialist influences of the Americans and to some extent Spain. They espouses a radical change in society that is militaristic and tyrannical. Many government officials have been suggesting to ban the movement outright. However, this might cause problems in the long run."
phi.3.a:0 "Ban them outright"
phi.3.b:0 "They cause no harm"

phi.4.t:0 "Question of Elections"
phi.4.d:0 "Since the Americans left us with our independence, no public elections have been done since. This kept us in power for years, however public discontent have been largely growing, with doing nothing but remaining in the seat of power. Many within the public are wanting new elections, saying that the very freedom our heroes fought for, should be cherish by this new generation. But, calling new elections threatens our power over the country."
phi.4.a:0 "Let the elections proceed"
phi.4.b:0 "Just ignore them as usual"

phi.5.t:0 "The [GetYear] Elections"
phi.5.d:0 "People gather around the voting areas to decide who will run the country for the coming years. Who shall win?"
phi.5.a:0 "Roxas and the Liberals Wins"
phi.5.b:0 "Sumulong and the Democrats Wins"
phi.5.c:0 "Quezón and the Conservatives Wins"
phi.5.e:0 "Vargas and the Valkists Wins"

phi.6.t:0 "The CBCP denounces our decision!"
phi.6.d:0 "The Catholic Bishops' Conference of the Philippines have released a statement today denouncing our decision not to held elections. Moreover, they have urged the public to defend their democratic rights as citizens of the Philippines, and not to accept the decision of this so-called corrupt government. Many are fearing the worst, as this organization have high influence in the Filipino society."
phi.6.a:0 "So what?"

phi.7.t:0 "Protests in the Capital!"
phi.7.d:0 "Students, workers, preists, nuns and other members of the society are now marching on the streets denouncing the current government's decision not to hold elections. It seems that the previous statements by the Catholic Church have been largely influenced by this event. It seems more feasable to accept their demands however, to not to erupt on a widespead chaos in the metropolitan areas."
phi.7.a:0 "Argee to their demands"
phi.7.b:0 "Disperse them immediately!"

phi.8.t:0 "The Army in the Streets"
phi.8.d:0 "Many within the security forces have joined the protesters, and are calling for a new elections. It seems that the situation on the streets are growing dire, as more and more of the security forces are backing the protesters, with some of the higher officials in the government are suggesting to send the army to pacify the protesters."
phi.8.a:0 "Order them to disperse the protesters whatever possible"
phi.8.b:0 "Send them, but for defensive purposes only"

phi.9.t:0 "The Army Revolts!"
phi.9.d:0 "At morning, the Armed Forces of the Philippines have revolted and secured vital government offices and arrested key government officials. It seems that the army will handle the government from now on, as General Basilio J. Valdez was installed as President of the Republic."
phi.9.a:0 "Let's see how the army handles the country"

phi.10.t:0 "Protests turning violent!"
phi.10.d:0 "The once peaceful protests today has turned violent! Many incidents of looting and arson were reported on the cities near and in the National Capital Region. With many of the current official now suggesting to resume the cancelled elections."
phi.10.a:0 "Prepare to resume elections!"
phi.10.b:0 "Turn a blind eye on them"

phi.11.t:0 "Unions announced General Strike!"
phi.11.d:0 "The Trade Unions of the Philippines have just announced a general strike to support the protesters on the streets."
phi.11.a:0 "So what?"

phi.12.t:0 "Union strike expands nation-wide"
phi.12.d:0 "The strikes announced by the Trade Unions have been expanding to the different provinces. Financial experts warn that this might put the country into a recession if not addressed soon."
phi.12.a:0 "Let them be"
phi.12.b:0 "Announce that we are preparing the elections"

phi.13.t:0 "Army officials siding with the Unions"
phi.13.d:0 "Some officials within the Armed Forces of the Philippines have been siding with the Trade Unions; stating that the current government should be held responsible with all the current tragedies that the country is still suffering in."
phi.13.a:0 "Purge the left-leaning symphatizers"
phi.13.b:0 "Dismiss them from service"

phi.14.t:0 "Trade Unions have installed a new Government"
phi.14.d:0 "At this morning the discontented army officers which has ties to the socialist agenda have seized control of various Government institutions and have arrested some government officials; announcing that A New Socialist Republic will be installed."
phi.14.a:0 "Break the chains!"

phi.15.t:0 "Inviting Aguinaldo in the Government"
phi.15.d:0 "Former President Emilio Aguinaldo have offered his services to be the Security Minister of the country, it seems that the widespead chaos created by the protests have caugh the attention of the former general and revolutionary. A famous people like him in our government might stabilize the country, but some warn that he might be upto something."
phi.15.a:0 "Nonsense, formalize his appointment"
phi.15.b:0 "We cannot trust the man who sold the independence!"

phi.16.t:0 "Aguinaldo negotiates with the protesters"
phi.16.d:0 "Security Minister Emilio Aguinaldo have been in charge with the negotiations with the protesters. The negotiations have been successful however, as protesters were confident that a man like him could bring reforms to the country."
phi.16.a:0 "Ah, the negotiator"

phi.17.t:0 "Nationalist sentiments in the Army"
phi.17.d:0 "There have been a couple of reports that army officials have been influenced by the BK Party or the Bagong Katipunan Party, a nationalist party founded by Emilio Aguinaldo, it seems however, that the past revolution have inspired some soldiers against the Imperialists."
phi.17.a:0 "We can't do anything"

phi.18.t:0 "The King Returns"
phi.18.d:0 "Today, [Root.GetDateString] the corrupt government of the aristocrats have been dissolved and the former President Emilio Aguinaldo have been installed as the new President of the New Republic."
phi.18.a:0 "Mabuhay ang Bagong Republika!"

phi.19.t:0 "Operation Merdeka"
phi.19.d:0 "Sabah, which rightfully belong to us; is under the British East Indies for quite some time now. However, with the recent happenings in British Insulindia, we might claim back the territory that rightfully ours."
phi.19.a:0 "Greenlight the operation"
phi.19.b:0 "Too risky"

phi.20.t:0 "Sabah Occupation Successful"
phi.20.d:0 "Today at 4:30AM our troops have landed and successfully captured all the required locations for the occupation to succeed. Our troops reported no resistance within the local population but rather cheering. However, there are no response yet from both the [INS.GetAdjective] Government nor the [ENG.GetAdjective] Government."
phi.20.a:0 "Ours at last."

phi.21.t:0 "Philippines occupies Sabah!"
phi.21.d1:0 "While we our fighting the British for our independence, our neighboring country in the north, the Philippines have just stolen Sabah to us. It seems that the Filipino claim onto the territory is behind all of this, and they have just seized the opportunity during the chaos in the independence war."
phi.21.d2:0 "While we our busy pacifying the resurgents, the Philippines have just occupied Sabah with troops coming from Davao City, It seems the Filipino claim is behind all of this, capitalising the chaos the rebels have started."
phi.21.a:0 "Fight them!"
phi.21.b:0 "We have much more things to do"

phi.22.t:0 "[PHI.GetNameDefCap] Requests Economic Investments"
phi.22.d:0 "An ambassador from Manila has talked with our Economic Ministers, they requested us to invest in their economic programs. These can be useful in our future plans and can increase our influence in the region. What shall be our response?"
phi.22.a:0 "Sure, they might useful in the future"
phi.22.b:0 "No, we have more matters to deal with"

phi.23.t:0 "[From.GetNameDefCap] Approves Economic Investment"
phi.23.d:0 "A message from the [From.GetAdjective] ambassador was sent this morning, and they say that the [From.GetAdjective] Government shall accept our economic investment proposal."
phi.23.a:0 "Huzzah!"

phi.24.t:0 "[From.GetNameDefCap] Declines Economic Investment"
phi.24.d:0 "A message from the [From.GetAdjective] ambassador was sent this morning, and they say that the [From.GetAdjective] Government shall declined our economic investment proposal."
phi.24.a:0 "Darn it!"

phi.25.t:0 "Socialist Revolt!"
phi.25.d:0 "Due to the recent events that followed, socialists and other leftists now occupies the streets of Manila and proclaimed the new Philippine Socialist Republic. The Government and its officials were successfully evacuated to Baguio, to continue to crush this rebels trying to destroy our cherished republic."
phi.25.a:0 "Damn socialists!"

phi.26.t:0 "Leftists Imprisoned!"
phi.26.d:0 "An insane number of socialist and leftist supporters in our universities have been successfully subdued and imprisoned for ploting against the government. These criminal elements are awaiting trial and being punished as such."
phi.26.a:0 "Have fun in prison, professor!"

phi.27.t:0 "Philippines invites us to join SEATO"
phi.27.d:0 "The delegation from the Filipino Government have arrived today inviting us to join their faction, the South East Asian Treaty Organization; a defensive pact that aim to keep imperialists away from South East Asia. It is mostly beneficial for us to join them, to have our neighbors as friends."
phi.27.a:0 "Accept the invitation"
phi.27.b:0 "Reject the invitation"

phi.28.t:0 "[From.GetNameDefCap] Accepts to join SEATO"
phi.28.d:0 "It seems that the [From.GetAdjective] Government have accepted our invitation to join SEATO."
phi.28.a:0 "United, We are strong!"

phi.29.t:0 "[From.GetNameDefCap] Rejects to join SEATO"
phi.29.d:0 "It seems that the [From.GetAdjective] Government have rejected our invitation to join SEATO."
phi.29.a:0 "They need us more than we need them."

phi.30.t.jp:0 "[PHI.GetNameDefCap] requests to join the Co-Prosperity Sphere"
phi.30.d.jp:0 "A [PHI.GetAdjective] delegation have arrived here today to discuss the entry of the [PHI.GetNameDefCap] in the Co-Prosperity Sphere. It seems beneficial to us to have an ally in the South Pacific that can be a base of operations."
phi.30.a.jp:0 "Sure, brother"
phi.30.b.jp:0 "They will be a part of the Empire one day..."

phi.30.t.de:0 "[PHI.GetNameDefCap] proposes a special alliance"
phi.30.d.de:0 "A [PHI.GetAdjective] delegation have arrived here today to discuss a cooperative agreements between us and the Philippines, they proposes to export us raw materials in exchange of military support."
phi.30.a.de:0 "This will surely benefit us in the future"
phi.30.b.de:0 "No, we much more important things to do"

phi.30.t.uk:0 "[PHI.GetNameDefCap] requests to join our Empire"
phi.30.d.uk:0 "The [PHI.GetAdjective] delegation have arrived here today to discuss the formal entry of [PHI.GetNameDefCap] in the Commonwealth. "
phi.30.a.uk:0 "Sure, another part of the family"
phi.30.b.uk:0 "No, they might be a burden"

phi.30.t.us:0 "[PHI.GetNameDefCap] proposes Mutual Defense Treaty"
phi.30.d.us:0 "The [PHI.GetAdjective] delegation have arrived here today to talk about Manila's proposal for a mutual defense treaty."
phi.30.a.us:0 "We have to safeguard the liberties of our former colony"
phi.30.b.us:0 "We need to focus on our own interests"

phi.31.t:0 "[From.GetNameDefCap] accepts our proposal"
phi.31.d:0 "The [From.GetAdjective] Government have accepted our previous proposal and are preparing to formalize our alliance with them, [Root.GetLeader] is preparing a state visit to [From.GetName], where more things will be discussed for the future of both [Root.GetNameDefCap] and [From.GetNameDefCap]."
phi.31.a:0 "Good"
phi.31.a.jp:0 "Good"
phi.31.a.de:0 "Sehr Gut"
phi.31.a.uk:0 "God Save the King!"
phi.31.a.us:0 "For Life, Liberty and the Pursuit of Happiness!"

phi.32.t:0 "[From.GetNameDefCap] rejects our proposal"
phi.32.d:0 "The [From.GetAdjective] Government have rejected our previous proposal, no other information is provided, although whatever the reason might be, the diplomatic relations of the [Root.GetName] and [From.GetName] is completely severed."
phi.32.a:0 "Fine!"
phi.32.a.jp:0 "Fine! We don't need them!"
phi.32.a.de:0 "You will need us someday"
phi.32.a.uk:0 "You can't trust the Germans anyway"
phi.32.a.us:0 "We still remember your treason, Uncle Sam."

phi.33.t:0 "[PHI.GetNameDefCap] requests support"
phi.33.d:0 "The [PHI.GetAdjective] Government have sent their ambassador here in Moscow, requesting our aid for their future anti-imperialism campaigns"
phi.33.a:0 "We support our comrade in the Pacific"
phi.33.b:0 "We do not care about a puny nation"

phi.34.t:0 "The [SOV.GetNameDefCap] accept"
phi.34.d:0 "The [SOV.GetAdjective] to the Philippines have confirmed that the Soviet Government have accepted our proposal for support."
phi.34.a:0 "The true comrades"

phi.35.t:0 "The [SOV.GetNameDefCap] declined"
phi.35.d:0 "The [SOV.GetAdjective] ambassador to the Philippines have confirmed that the Soviet Government have declined our proposal for support."
phi.35.a:0 "Communist Pigs!"

phi.36.t:0 "Philippines Proposes Trade Treaty"
phi.36.d:0 "The Filipino ambassador have arrived and shall in talks with our country's officials. They proposes a joint-military research project. Shall we accept?"
phi.36.a:0 "This shall benefit us both"
phi.36.b:0 "Why bother dealing with such puny nation?"

phi.37.t:0 "[FROM.GetNameDefCap] accepts our Trade Treaty proposal"
phi.37.d:0 "The [FROM.GetAdjective] Government have announced today that they are accepting our proposal of a trade treaty with them. It seems that [FROM.GetAdjective] Government have seen the possiblity of mutual benefit with this proposal."
phi.37.a:0 "Good"

phi.38.t:0 "[FROM.GetNameDefCap] declined our Trade Treaty proposal"
phi.38.d:0 "The [FROM.GetAdjective] Government have announced today that they are respectfully declining our proposal of a trade treaty with them. It seems that the [FROM.GetAdjective] Government have failed to see the mutual benefits that our countries will experience."
phi.38.a:0 "Okay then"

phi.39.t:0 "Philippines Demands Transfer of Colonial Holdings"
phi.39.d:0 "The Philippine Government recently denounced our current policies of colonialism in South-East Asia. They demand that we transfer our territories to them; they want to liberate our colonies from us, westerners. Shall we accept?"
phi.39.a:0 "Sure, running those colonies are expensive anyway"
phi.39.b:0 "Our country's interests should be protected"

phi.40.t:0 "The [FROM.GetAdjective] prepares to leave"
phi.40.d:0 "The [FROM.GetAdjective] Government have accepted to transfer their territories in South-East Asia to us. It is not clearly why they just accepted the demands so easily but one thing is for certain, their grip over South East Asia is fading."
phi.40.a:0 "Very Good"

phi.41.t:0 "The [FROM.GetAdjective] are defiant!"
phi.41.d:0 "The [FROM.GetAdjective] Government have rejected our demand to transfer their colonial holdings to us."
phi.41.a:0 "To War!"
phi.41.b:0 "They will regret this"

phi.42.t:0 "The Philippines Requests to Purchase Naval Vessels"
phi.42.d:0 "The ambassador from the Philippines just came here from Manila yesterday. They proposes an agreement wherein the Philippines will purchase naval vessels from us. What shall be our respose?"
phi.42.a:0 "This is a good business agreement"
phi.42.b:0 "No, we are not interested"

phi.43.t:0 "The Philippines Requests to Purchase Aircraft Equipment"
phi.43.d:0 "The ambassador from the Philippines just came here from Manila yesterday. They proposes an agreement wherein the Philippines will purchase aircraft equipment from us. What shall be our response?"
phi.43.a:0 "Of course, we shall sign the agreement"
phi.43.b:0 "We have our things to focus with"

phi.44.t:0 "The Philippines Requests Assistance on Tank Designs"
phi.44.d:0 "Our ally in the Pacific, the Philippines, has sent an ambassador yesterday. They request an assistance on their tank designs. What shall be our response?"
phi.44.a:0 "We will help them on the designs and send some samples too."
phi.44.b:0 "No, they may be working for the French"

phi.45.t:0 "The Philippines Requests Military Equipment Aid"
phi.45.d:0 "Our ally in the Pacific, the Philippines has sent an ambassador here in D.C. They request an equipment aid for their armed personell. What shall be our response?"
phi.45.a:0 "Send the aid, they might benefit us in the future"
phi.45.b:0 "No we have other things to focus with"

phi.46.t:0 "[From.GetNameDefCap] Accepts!"
phi.46.d:0 "The [From.GetAdjective] Ambassador here in Manila confirmed that their Government have accepted our offer to purchase equipment from them."
phi.46.a:0 "Good"

phi.47.t:0 "[From.GetNameDefCap] Refuses!"
phi.47.d:0 "The [From.GetAdjective] Ambassador here in Manila confirmed that their Government have refused our offer to purchase equipment from them."
phi.47.a:0 "Fine! We will look somewhere else"

phi.48.t:0 "Philippines Proposes Peace"
phi.48.d:0 "With with our colonial territories fallen into the hands of the Philippine Army. We have underestimated them and have successfully taken our territories in the Pacific. However, Manila sent a diplomat calling for peace. That is, letting the Filipinos control our colonial territories in the Pacific."
phi.48.a:0 "Accept it"
phi.48.b:0 "Never surrender!"

phi.49.t:0 "Communist uprising crushed"
phi.49.d:0 "Our forces have been successfully defeated the communist rebels whom taken over the capital city. Their last holdouts have been seized and many within their ranks and either killed or surrendered."
phi.49.a:0 "Time to rebuild"

phi.50.t:0 "The Trade Union Congress"
phi.50.d:0 "The factions of the Party are calling for a Trade Union Congress, which can determine the future of our newfound Republic.\n\nSome wants our founding President, Crisanto Evangelista to remain as President, while some radical elements however wants the more authoritarian General, Luis Taruc to be installed as President. However, the congress shall decide their fate."
phi.50.a:0 "President Evangelista remains as President"
phi.50.b:0 "Taruc wins the Presidential elections"

phi.51.t:0 "45th Year of the Independence"
phi.51.d:0 "Today marks the 45th year since the declaration of independence of none other than General Emilio Aguinaldo and the revolutionary army. Many are gathered in Luneta Park and other historical parts of the nation to celebrate our day of our independence and the removal of Spanish oppresion."
phi.51.a:0 "Mabuhay!"

phi.52.t:0 "[PHI.GetNameDefCap] offers support"
phi.52.d:0 "The [PHI.GetAdjective] Government has offered us support for our war effort. They even generously allowed us to choose what aid they will provide to us; of course, the reason of the offer might be to extend their influence over our country, but however, the support can really help our war effort."
phi.52.a:0 "Material Aid"
phi.52.b:0 "Financial Aid"
phi.52.c:0 "Nothing"

phi.53.t:0 "Sightings of Aswang"
phi.53.d:0 "Reports have been circulating in the remote and rural areas around the Visayan region; that people have been seeing a strange entity that eats human guts and other grusome acts. Some citizens have been reporting an 'aswang', a creature in Philippine folklores, however some suggests the sightings have a scientific explanation; however this doens't convince the minds of the people that is determined that they have seen an 'aswang'."
phi.53.a:0 "Good grief"