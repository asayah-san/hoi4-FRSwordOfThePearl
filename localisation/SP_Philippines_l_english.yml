# Industry
PHI_industrialization_plan:0 "Industrialization Plan"
PHI_industrialization_plan_desc:0 "Our recent independence from the Americans left us in our own. We must plan our industries modernization to effectively improve our economy."
PHI_department_of_finance_focus:0 "Department of Finance"
PHI_department_of_finance_focus_desc:0 "The management of the National Budget and the computations that can effectively help us budget our resources is a step in becoming an industrialized country."
PHI_university_of_the_philippines:0 "University of the Philippines"
PHI_university_of_the_philippines_desc:0 "Increasing funding in our R&D will help us innovate more; however we also need to dedicate much money into it."
PHI_department_of_science_and_technology_focus:0 "Department of Science and Technology"
PHI_department_of_science_and_technology_focus_desc:0 "Dedicating an agency on our R&D will help us on our innovations more."
PHI_establish_pag_asa:0 "Establish PAG-ASA"
PHI_establish_pag_asa_desc:0 "The Philippine Astronomical Geophysics and Space Administration will monitor all that involves in the sky. Weather, Astronomy you name it."
PHI_deregulate_the_banks:0 "Deregulate the Banks"
PHI_deregulate_the_banks_desc:0 "Deregulation of the banking industry will help us improve our financial capacity."
PHI_poverty_alleviation:0 "Poverty Alleviation"
PHI_poverty_alleviation_desc:0 "With our financial capacity surplusing, we can now help those who cannot afford food for themselves."
PHI_state_armouries:0 "State Armouries"
PHI_state_armouries_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
PHI_fund_armscor:0 "Fund ArmsCor"
PHI_fund_armscor_desc:0 "A certain Don Emilio Dela Vega has bought a small arms factory in Cavite. They pride themselves in making infantry equipment. We can invest in them to produce more and more arms for our troops."
PHI_further_military_investments:0 "Further Military Investments"
PHI_further_military_investments_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
PHI_department_of_public_works_and_highways_focus:0 "Department of Public Works and Highways"
PHI_department_of_public_works_and_highways_focus_desc:0 "Construction of infrastracture, factories and naval docks and be separately handled by another govenrment agency. We can establish DPWH that can help us boost our construction capabilities."
PHI_metro_manila:0 "Metro Manila"
PHI_metro_manila_desc:0 "More infrastructure, the better. The Capital City needs to cope up with the modernization of the western cities."
PHI_expand_pnr:0 "Expand PNR"
PHI_expand_pnr_desc:0 "The Philippine National Railway, establish during the 20th Century helps the transportation of civilians and sometimes military personnel. Expanding it can be tedious, and can be also beneficial."
PHI_the_pan_philippine_highway:0 "The Pan-Philippine Highway"
PHI_the_pan_philippine_highway_desc:0 "Our country is an archipelago, however that doesn't stop us from connecting our major islands that can effectively help our industrialization efforts."
PHI_luzon_development:0 "Luzon Development"
PHI_luzon_development_desc:0 "Rural lands in Luzon can be used for industries and other infrastrature projects. We can direct funding to it to start industrializing the area."
PHI_visayas_development:0 "Visayas Development"
PHI_visayas_development_desc:0 "Rural islands in Visayas such as Samar and Romblon can be used for industries and other infrastrature projects. We can direct funding to it to start industrializing the area."
PHI_mindanao_development:0 "Mindanao Development"
PHI_mindanao_development_desc:0 "Rural lands in Mindanao can be used for industries and other infrastrature projects. We can direct funding to it to start industrializing the area."
PHI_finish_industrialization_program:0 "Finish Industrialization Program"
PHI_finish_industrialization_program_desc:0 "Our hardwork is paying off; the final phases of our industrialization program are beginning to start. An industrialized Philippines is our dream. We must achieve it whatever the cost."
PHI_department_of_labour_and_employment_focus:0 "Department of Labour and Employment"
PHI_department_of_labour_and_employment_focus_desc:0 "Monitoring worker conditions are one-step from modernizing our industries."
PHI_worker_subsidies_focus:0 "Worker Subsidies"
PHI_worker_subsidies_focus_desc:0 "Subsidizing our workers can effectivity boost their productivity and can be beneficial in our industrialization programme."
PHI_industrial_effort:0 "Industrial Effort"
PHI_industrial_effort_desc:0 "We need an ambitious plan to provide for the rearmament and ultimate self-sufficiency of the nation. This should be achieved within the next four years."
PHI_philippine_atomic_energy_program:0 "Philippine Atomic Energy Program"
PHI_philippine_atomic_energy_program_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."

# Army
PHI_expand_the_army:0 "Expand the Army"
PHI_expand_the_army_desc:0 "Our current army is not currently capable in guarding the whole archipelago, we must expand it to defend our people."
PHI_philippine_military_academy:0 "Philippine Military Academy"
PHI_philippine_military_academy_desc:0 "PMA will be a branch of the army that will train our future soldiers. Their skills and minds will be trained for future combat operations."
PHI_filipino_high_command:0 "Filipino High Command"
PHI_filipino_high_command_desc:0 "Trained using the modern art of war, the Filipino General Staff is responsible for extensive planning of military operations in the Army."
PHI_support_companies:0 "Support Companies"
PHI_support_companies_desc:0 "With our weapons standardized, we can now focus on adding and deploying support companies to our army divisions"
PHI_special_forces:0 "Organize a Special Force Group"
PHI_special_forces_desc:0 "In the jungle terrian of South-east Asia, we need to train our army to adapt to attrition. Improvising in the key to survival."
PHI_philippine_marines:0 "Philippine Marines"
PHI_philippine_marines_desc:0 "A special part of the Navy and the Army; the Philippine Marines will be our elite force in the seas and the land. Specializes on everything that we throw at them."
PHI_valdez_reform:0 "Valdez's Reforms"
PHI_valdez_reform_desc:0 "This doctrine focuses on throwing shells, not men, at the enemy. Our manpower is precious, bullets are cheap."
PHI_new_firepower:0 "New Firepower"
PHI_new_firepower_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
PHI_standardization_of_equipment:0 "Standardization of Equipment"
PHI_standardization_of_equipment_desc:0 "Our current military's equipment have different countries of origin. We must create our own or at least standardized our army's equipment."
PHI_legacy_of_general_luna_focus:0 "Legacy of General Luna"
PHI_legacy_of_general_luna_focus_desc:0 "General Antonio Luna was our best general during Revolutionary War and the Spanish-American War; his heroism will be taught on all soldiers; to inspire them in patriotism and remember what we stood for during the Revolution."
PHI_lim_reform:0 "Lim's Reforms"
PHI_lim_reform_desc:0 "Extensive planning and preparation before engaging in battle is the key to success."
PHI_tank_development:0 "Tank Development"
PHI_tank_development_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
PHI_mechanization_effort:0 "Mechanization Effort"
PHI_mechanization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
PHI_new_textbooks:0 "New Textbooks"
PHI_new_textbooks_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."

# Navy
PHI_expand_the_navy:0 "Expand the Navy"
PHI_expand_the_navy_desc:0 "As an archipelago comprises of different islands in the Pacific, we must ensure that our maritime territories are protected, establishing the Philippine Navy will help us do that."
PHI_construct_new_dockyards:0 "Construct New Dockyards"
PHI_construct_new_dockyards_desc:0 "Our current naval production capability is mediocre. We must expand our dockyards and begin our naval expansion."
PHI_expand_subic_dockyards:0 "Expand Subic Dockyards"
PHI_expand_subic_dockyards_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
PHI_landing_craft_research:0 "Landing Craft Research"
PHI_landing_craft_research_desc:0 "Preparing an offensive or defensive operation beyond our isles requires an extensive plan and of course, a landing craft equipment."
PHI_flexible_navy:0 "Flexible Navy"
PHI_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
PHI_carrier_research:0 "Carrier Research"
PHI_carrier_research_desc:0 "Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"
PHI_battleship_research:0 "Battleship Research"
PHI_battleship_research_desc:0 "The nation with the most battleships will rule the oceans. We must not allow others to outgun us in the Pacific..."
PHI_large_navy:0 "Large Navy"
PHI_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
PHI_submarine_modernization:0 "Submarine Modernization"
PHI_submarine_modernization_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
PHI_destroyer_modernization:0 "Destroyer Modernization"
PHI_destroyer_modernization_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
PHI_cruiser_modernization:0 "Cruiser Modernization"
PHI_cruiser_modernization_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."

# Air Force
PHI_expand_the_air_force:0 "Expand the Air Force"
PHI_expand_the_air_force_desc:0 "The tasks of the Air Ministry are of paramount importance. The Air Force must be the most advanced Air Force in the world!"
PHI_expand_clark_airbase:0 "Expand Clark Airbase"
PHI_expand_clark_airbase_desc:0 "The Clark Airbase, built by the Americans, is our primary airfield in Manila; expading it will help us boost our air defenses."
PHI_construct_ilocos_airbase:0 "Construct Ilocos Airbase"
PHI_construct_ilocos_airbase_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
PHI_build_palawan_airbase:0 "Build Palawan Airbase"
PHI_build_palawan_airbase_desc:0 "Palawan, a strategic island located in the West Philippine Sea, can be a vital spot on our new aerial base."
PHI_construct_davao_airbase:0 "Construct Davao Airbase"
PHI_construct_davao_airbase_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
PHI_strategic_destruction:0 "Strategic Destruction"
PHI_strategic_destruction_desc:0 "Victory will be achieved by annihilating the enemy's ground forces. We must focus on supporting our own armies with tactical strikes against close and deep targets."
PHI_modernize_bomber_equipment:0 "Modernize Bomber Equipment"
PHI_modernize_bomber_equipment_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
PHI_rain_hell_on_them:0 "Rain Hell on Them"
PHI_rain_hell_on_them_desc:0 "Victory will be achieved by annihilating the enemy's ground forces. We must focus on supporting our own armies with tactical strikes against close and deep targets."
PHI_new_destruction_targets:0 "New Destruction Targets"
PHI_new_destruction_targets_desc:0 "Victory will be achieved by annihilating the enemy's ground forces. We must focus on supporting our own armies with tactical strikes against close and deep targets."
PHI_battlefield_support:0 "Battlefield Support"
PHI_battlefield_support_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
PHI_modernize_cas_equipment:0 "Modernize CAS Equipment"
PHI_modernize_cas_equipment_desc:0 "Planes which provide support for our land forces and ships have been a very efficient addition at a relatively small investment. These planes now have several suggested improvements. Our engineers can develop the next generation of support aircraft."
PHI_army_support_focus:0 "Army's Support"
PHI_army_support_focus_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
PHI_support_exercises:0 "Support Exercises"
PHI_support_exercises_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
PHI_modernize_fighter_equipment:0 "Modernize Fighter Equipment"
PHI_modernize_fighter_equipment_desc:0 "While the bomber might always get through, his wingman might not - unless they are both protected by friendly fighters."
PHI_paratroopers_research:0 "Paratroopers Research"
PHI_paratroopers_research_desc:0 "With the recent expansion and buildup of the Air Force, there have been many calls to also increase and train the amount of Paratroopers. These paratroopers would be useful, as they could easily get over heavily defended enemy lines, and capture key towns, fortifications, and cities."
PHI_rocketry_technology:0 "Rocketry Technology"
PHI_rocketry_technology_desc:0 "Rocket propulsion holds the key to massive innovations in all three of the military branches."

# Valkist
PHI_valkists_in_the_government:0 "Valkists in the Government"
PHI_valkists_in_the_government_desc:0 "Now that we have taken control of the Government, we should prioritize changes that will positively effect the lives of the Filipino People."
PHI_begin_cultural_rehabilitation:0 "Begin Cultural Rehabilitation"
PHI_begin_cultural_rehabilitation_desc:0 "The youth have been forgetting our own culture due to American and Japanese influences. We must not let our nation's character be erased because if that happens, we as a nation will crumble inside."
PHI_political_indoctrination:0 "Political Indoctrination"
PHI_political_indoctrination_desc:0 "Our Party's new ideology is new in the minds of the Filipino people, and therefore we should make them see our ways is the best for the nation."
