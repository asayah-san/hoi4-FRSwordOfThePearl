### Leader Description ###
POLITICS_TRANSITONARY_GOVERNMENT_DESC:0 "The Philippine National Assembly have assumed control over the Philippines when the United States have left the islands; while it assumed the role of being an Interim Government, the corrupt politicians in the Assembly have long been postponing the public elections to their own benefit. It's only a matter of time when the people have enough."

### Events ###
PHI.1.t:0 "Protests in the Capital!"
PHI.1.d:0 "Students, workers, and other members of society are now protesting in Manila. They want to us to hold a new and free elections to finally end the unofficial Interim Government. What shall we do?"
PHI.1.a:0 "Agree to their demands"
PHI.1.b:0 "Disperse them immediately!"

PHI.2.t:0 "The 1936 Elections"
PHI.2.d:0 "People gather around the voting areas to decide who will run the country for the coming years. Who shall win?"
PHI.2.a:0 "Roxas and the Liberals Wins"
PHI.2.b:0 "Sumulong and the Democrats Wins"
PHI.2.c:0 "Quezón and the Conservatives Wins"

PHI.3.t:0 "Stability and Order"
PHI.3.d:0 "After the aftermath of the protests in the capital, Manila. People are found dead in the streets after a clash with our security forces. People are outraged and the nation demands justice. Blaming on whoever's fault is this unfortunate event may lead in some unexpected consequences."
PHI.3.a:0 "The protesters are at fault"
PHI.3.b:0 "The security forces are at fault"

PHI.4.t:0 "Cooperation or Subjugation"
PHI.4.d:0 "Recent investigation of our police reports that radical political parties may be involved on what happened on the protests that have turned violent. While it is not clear which party was involved, some officials suggest immediate arrest of party leaders. However, we can choose to cooperate with one party and therefore further stabilize the state."
PHI.4.a:0 "Cooperate with the Valkists"
PHI.4.b:0 "Cooperate with the Nationalists"

PHI.5.t:0 "KBL Members Propose Reforms"
PHI.5.d:0 "Some members of the KBL were proposing reform in our governemnt. We have reviewed it and it might be beneficial to us. However, the plan requires to appoint a member of the KBL to facilitate such plan. Should we continue implementing it?"
PHI.5.a:0 "If its for the country, we'll allow it"
PHI.5.b:0 "No. It might threaten our current leadership"

PHI.6.t:0 "An Ace on their sleeves"
PHI.6.d:0 "It has been months that we have accepted a proposal from the KBL Party. However, it has been rumoured that the KBL have been using the reforms to gain popularity across the citizens and the military. We could ignore and continue the reforms or will could stop it altogether."
PHI.6.a:0 "Continue with the reforms"
PHI.6.b:0 "Stop it immediately and arrest key party leaders"

PHI.7.t:0 "Valkism Spreads on the Military"
PHI.7.d:0 "Some officers in the security forces both in the Armed Forces and the Police were sympathetic to the Valkist cause; with few of them becoming an member of the KBL Party."
PHI.7.a:0 "Ideologies never affect our soldier's loyalty"
PHI.7.b:0 "Force them an oath of loyalty"

PHI.8.t:0 "March in Manila"
PHI.8.d:0 "At this morning, members of the security forces linked to the KBL Party have marched on Manila and have taken over the Congress Building. Members of the General Assembly have forced to make Jose P. Laurel the official Head of State of the New State of the Philippines."
PHI.8.a:0 "Long Live the New State!"

PHI.9.t:0 "The Army Revolts!"
PHI.9.d:0 "With public discontent rises an all time high, even the army and other security forces have been taking matters on their own hands. They also cannot live with the corruption of the Interim Government, they have taken control of the Government have established a Military Dictatorship."
PHI.9.a:0 "We'll see how the Army handles the country"

PHI.10.t:0 "Nationalist Militia Forming"
PHI.10.d:0 "Insipired with the memories of the Revolution from the Spaniards and the Americans; some surviving members of the former revolutionary force have been gathering up and have forming new militias in cities."
PHI.10.a:0 "What harm can they be done"

PHI.11.t:0 "Nationalist Campaigns"
PHI.11.d:0 "According to an intelligence report, some nationalists were indoctrinating some of our citizens by leaving pamphlets in churches, schools and other public places. People were soon found being symphatetic with the nationalists and arguing that the current Interim Government have been in power for too long."
PHI.11.a:0 "It's funny how people were believing these lies"
PHI.11.b:0 "Order a crackdown on Nationalist elements"

PHI.12.t:0 "Nationalist Coup!"
PHI.12.d:0 "At this morning, members of the Reformists Party have taken control of the Government. With the leadership of the Interim Government finally ended; it is fascinating to see how Aguinaldo will run the new Government."
PHI.12.a:0 "At last! It finally ended!"

PHI.13.t:0 "Strikes!"
PHI.13.d:0 "Learning that some of their comrades were one of the victims of the violent clash with our security forces; some workers of the tabacco factory in Tarlac, organized a strike to condemn the violent dispersal of our forces the resulted in deaths of innocent civilians."
PHI.13.a:0 "Let them strike"

PHI.14.t:0 "Trade Unions Organizes General Strike!"
PHI.14.d:0 "Being ignored by the current administration members of the different trade unions organized a general strike in different areas in the country. It is currently unclear how this strike will last; but one thing is for sure, the current economy of the country is hugely affected by it."
PHI.14.a:0 "Fine! We'll negotiate with them."

PHI.15.t:0 "Change of Cabinet"
PHI.15.d:0 "Succesful negotiations were done with the trade unions and have resulted ending of strikes; as a result, Cristanto Evangelista, will now be inaugurated as the new President of the Republic"
PHI.15.a:0 "This can't be bad right?"
PHI.15.b:0 "The army sweeps in and takes control instead."

PHI.26.t:0 "[PHI.GetNameDefCap] Requests Economic Investments"
PHI.26.d:0 "An ambassador from Manila has talked with our Economic Ministers, they requested us to invest in their economic programs. These can be useful in our future plans and can increase our influence in the region. What shall be our response?"
PHI.26.a:0 "Sure, they might useful in the future"
PHI.26.b:0 "No, we have more matters to deal with"

PHI.27.t:0 "[From.GetNameDefCap] Approves Economic Investment"
PHI.27.d:0 "A message from the [From.GetAdjective] ambassador was sent this morning, and they say that the [From.GetAdjective] Government shall accept our economic investment proposal."
PHI.27.a:0 "Huzzah!"

PHI.28.t:0 "[From.GetNameDefCap] Declines Economic Investment"
PHI.28.d:0 "A message from the [From.GetAdjective] ambassador was sent this morning, and they say that the [From.GetAdjective] Government shall declined our economic investment proposal."
PHI.28.a:0 "Darn it!"

PHI.29.t:0 "Philippines requests to join to Co-Prosperity Sphere"
PHI.29.d:0 "An ambassador from the Philippines have arrived here in Tokyo, to discuss a military and economic alliance which can help each nations. What shall be our response?"
PHI.29.a:0 "Sure, fellow Asian brother"
PHI.29.b:0 "They will be a part of the Empire one day..."

PHI.30.t:0 "Japan accepts on our proposal"
PHI.30.d:0 "A formal letter was sent by the Japanese Government in our embassy in Tokyo, accepting our proposal of a military and economic alliance."
PHI.30.a:0 "Good"

PHI.31.t:0 "Japan declines on our proposal"
PHI.31.d:0 "A formal letter was sent by the Japanese Government in our embassy in Tokyo, declining our proposal of a military and economic alliance."
PHI.31.a:0 "Fine! We don't need them!"

PHI.32.t:0 "Philippines requests to join our Empire"
PHI.32.d:0 "An ambassador from the Philippines have arrived here in London, to discuss a new proposal, they want to be a part of the Empire, requesting to be a dominion of the United Kingdom. What shall be our response?"
PHI.32.a:0 "Sure, another part of the family"
PHI.32.b:0 "No, we don't trust them"

PHI.33.t:0 "United Kingdom accepted our proposal"
PHI.33.d:0 "A formal letter was sent by 10th Downing Street in our consulate in London, accepting our proposal to be a commonwealth of the British Empire"
PHI.33.a:0 "God Save the King!"

PHI.34.t:0 "United Kingdom refused our proposal"
PHI.34.d:0 "A formal letter was sent by 10th Downing Street in our consulate in London, refusing our proposal to be a commonwealth of the British Empire"
PHI.34.a:0 "Damn imperialists!"

PHI.35.t:0 "Philippines proposes Special Military Alliance"
PHI.35.d:0 "An ambassador from the Philippines have arrived here in Berlin, to discuss a cooperative agreements between us and the Philippines, they proposes to export us raw materials in exchange of military support."
PHI.35.a:0 "This will surely benefit us in the future"
PHI.35.b:0 "Sounds to good to be true"

PHI.36.t:0 "Deustches Reich accepted our proposal"
PHI.36.d:0 "The German ambassador here in Manila, have confirmed that, the German Government have accepted our proposal."
PHI.36.a:0 "Sehr Gut"

PHI.37.t:0 "Deutsches Reich declined our proposal"
PHI.37.d:0 "The German ambassador here in Manila, have confirmed that the German Government have respectfully declined our proposal"
PHI.37.a:0 "Fine! "

PHI.38.t:0 "The Philippines proposes Mutual Defense Treaty"
PHI.38.d:0 "An ambassador from the Philippines have arrived here in Washington to discuss a proposal which can benefit to security and stability of the Pacific region"
PHI.38.a:0 "We have to safeguard the liberties of our former colony"
PHI.38.b:0 "We need to focus on our own interests"

PHI.39.t:0 "US Secretary of State prepares to visit Manila"
PHI.39.d:0 "A letter was sent to our embassy in Washington D.C. confiming that the US Government has accepted our proposed treaty. They also informed us that the Secretary of State is planning to visit Manila to further discuss the treaty."
PHI.39.a:0 "Good"

PHI.40.t:0 "US Declined"
PHI.40.d:0 "A letter was sent to our embassy in Washington confirming that the US Government has declined our proposed treaty."
PHI.40.a:0 "We need to find friends elsewhere"

PHI.41.t:0 "Philippines requests support"
PHI.41.d:0 "The Philippine have sent their ambassador here in Moscow, request our aid for their future anti-imperialism campaigns"
PHI.41.a:0 "We support our comrade in the Pacific"
PHI.41.b:0 "We do not care about a puny nation"

PHI.42.t:0 "The Soviets accept"
PHI.42.d:0 "The Soviet Ambassador to the Philippines have confirmed that the Soviet Government have accepted our proposal for support."
PHI.42.a:0 "The true comrades"

PHI.43.t:0 "The Soviets declined"
PHI.43.d:0 "The Soviet ambassador to the Philippines have confirmed that the Soviet Government have declined our proposal for support."
PHI.43.a:0 "Communist Pigs!"

PHI.44.t:0 "Philippines Proposes Trade Treaty"
PHI.44.d:0 "The Filipino ambassador have arrived and shall in talks with our country's officials. They proposes a joint-military research project. Shall we accept?"
PHI.44.a:0 "This shall benefit us both"
PHI.44.b:0 "Why bother dealing with such puny nation?"

PHI.45.t:0 "Philippines Demands Transfer of Colonial Holdings"
PHI.45.d:0 "The Philippine Government recently denounced our current policies of colonialism in South-East Asia. They demand that we transfer our territories to them; they want to liberate our colonies from us, westerners. Shall we accept?"
PHI.45.a:0 "Sure, running those colonies are expensive anyway"
PHI.45.b:0 "Our country's interests should be protected"

PHI.46.t:0 "The British prepares to leave"
PHI.46.d:0 "The British Government have accepted to transfer Hong-Kong, Malaya and other territories in South-East Asia to us."
PHI.46.a:0 "Very Good"

PHI.47.t:0 "France accepts"
PHI.47.d:0 "The French Government have accepted to transfer the ownership of Indochina to us. "
PHI.47.a:0 "Good"

PHI.48.t:0 "The British are defiant!"
PHI.48.d:0 "The British Government have rejected our demand to transfer their colonial holdings to us."
PHI.48.a:0 "To War!"
PHI.48.b:0 "They will regret this"

PHI.49.t:0 "France Rejects!"
PHI.49.d:0 "Our ambassador confirmed that the French Government have rejected our demands to transfer Indochina to us."
PHI.49.a:0 "We will take it by force."
PHI.49.b:0 "Indochina will be ours someday...."

PHI.50.t:0 "The Philippines Requests to Purchase Naval Vessels"
PHI.50.d:0 "The ambassador from the Philippines just came here from Manila yesterday. They proposes an agreement wherein the Philippines will purchase naval vessels from us. What shall be our respose?"
PHI.50.a:0 "This is a good business agreement"
PHI.50.b:0 "No, we are not interested"

PHI.51.t:0 "The Philippines Requests to Purchase Aircraft Equipment"
PHI.51.d:0 "The ambassador from the Philippines just came here from Manila yesterday. They proposes an agreement wherein the Philippines will purchase aircraft equipment from us. What shall be our response?"
PHI.51.a:0 "Of course, we shall sign the agreement"
PHI.51.b:0 "We have our things to focus with"

PHI.52.t:0 "The Philippines Requests Assistance on Tank Designs"
PHI.52.d:0 "Our ally in the Pacific, the Philippines, has sent an ambassador yesterday. They request an assistance on their tank designs. What shall be our response?"
PHI.52.a:0 "We will help them on the designs and send some samples too."
PHI.52.b:0 "No, they may be working for the French"

PHI.53.t:0 "The Philippines Requests Military Equipment Aid"
PHI.53.d:0 "Our ally in the Pacific, the Philippines has sent an ambassador here in D.C. They request an equipment aid for their armed personell. What shall be our response?"
PHI.53.a:0 "Send the aid, they might benefit us in the future"
PHI.53.b:0 "No we have other things to focus with"

PHI.54.t:0 "Japan Accepts!"
PHI.54.d:0 "The Japanese Ambassador here in Manila confirmed that their Government have accepted our offer to purchase naval vessels from them. And as a token of gratitude, they also sent us some of their designs of their light naval equipment which can greatly help us modernize our navy."
PHI.54.a:0 "Arigato!"

PHI.55.t:0 "United Kingdom Accepts!"
PHI.55.d:0 "The British Ambassador here in Manila confirmed that their Government have accepted our offer to purchase aircraft equipment from them. And as a token of gratitude, they also sent us some of their designs of their finest aircraft which can greatly help us modernize our airforce."
PHI.55.a:0 "Great!"

PHI.56.t:0 "Germany Accepts!"
PHI.56.d:0 "The German Ambassador here in Manila confirmed that their Government have accepted our request to assist us in our armoured equipment research. And as a token of gratitude sent us samples of their own armoured equipment."
PHI.56.a:0 "Wunderbar!"

PHI.57.t:0 "United States Accepts!"
PHI.57.d:0 "The American Ambassador here in Manila confirmed that their Government have accepted our request of military equipment aid. And as a token of gratitude have sent us some of their designs of their prototype equipment."
PHI.57.a:0 "Our True Friends!"

PHI.58.t:0 "Japan Refuses!"
PHI.58.d:0 "The Japanese Ambassador here in Manila confirmed that their Government have refused our offer to purchase naval vessels from them."
PHI.58.a:0 "Fine! We will look somewhere else"

PHI.59.t:0 "United Kingdom Refuses!"
PHI.59.d:0 "The British Ambassador here in Manila confirmed that their Government have refused our offer to purchase aircraft equipment from them."
PHI.59.a:0 "Bollocks!"

PHI.60.t:0 "Germany Refuses!"
PHI.60.d:0 "The German Ambassador here in Manila confirmed that their Government have refused our request to assist us in our armoured equipment research."
PHI.60.a:0 "It seems that this alliance is a mistake"

PHI.61.t:0 "United States Refuses!"
PHI.61.d:0 "The American Ambassador here in Manila confirmed that their Government have refused our request of military equipment aid."
PHI.61.a:0 "It seems that this alliance is a mistake"

PHI.62.t:0 "Philippines Proposes Peace"
PHI.62.d:0 "With with our colonial territories fallen into the hands of the Philippine Army. We have underestimated them and have successfully taken our territories in the Pacific. However, Manila sent a diplomat calling for peace. That is, letting the Filipinos control our colonial territories in the Pacific."
PHI.62.a:0 "Fine!"
PHI.62.b:0 "We will never surrender!"

PHI.63.t:0 "Philippines asks for our aid"
PHI.63.d:0 "The Philippine have sent their ambassador here in Moscow, requests for our aid in developing their newborn Socialist Republic. This can be beneficial to us, having an ally in the Pacific, a strategic location for natual resources. However there are always the threat of Japanese Imperialism that might hinder our future expansion plans in the South East."
PHI.63.a:0 "Give them aid for their Army"
PHI.63.b:0 "Give them aid for their Industries"
PHI.63.c:0 "We have other matters to deal with"

PHI.64.t:0 "Philippines proposes lordship over South-East Asian Colonies"
PHI.64.d:0 "A Filipino delegation has been sent to propose the transfer of control of our South-East asian colonies. This could benefit us in saving more money in maintaining this colonies, however, there are also natural resources that we could lose."
PHI.64.a:0 "Lesser burden to be sure."
PHI.64.b:0 "Those resources will be valuable."

PHI.65.t:0 "The British have accepted our proposal"
PHI.65.d:0 "The British Government have accepted our proposal to transfer the control of British Colonies to us."
PHI.65.a:0 "Good Show!"

PHI.66.t:0 "The British have refused our proposal"
PHI.66.d:0 "The British Government have refused our proposal to transfer the control of British Colonies to us."
PHI.66.a:0 "Okay then."

PHI.67.t:0 "Philippines marches onto Indochina"
PHI.67.d:0 "As we have been at war with Germany for a while now, it seems that the Philippines saw an opportunity to steal Indochina. We shall we do?"
PHI.67.a:0 "To War!"
PHI.67.b:0 "German threat is far more great"

PHI.68.t:0 "Philippines offers to purchase Sabah"
PHI.68.d:0 "A Philippine delegation was sent here to offer to purchase their rightful territory, Sabah. This can be beneficial to us however this also might lead to unforseen consequences."
PHI.68.a:0 "Sure, more money for us"
PHI.68.b:0 "Nope. They will not get it."

PHI.69.t:0 "British East Indies accepts"
PHI.69.d:0 "The Ambassador from the British East Indies have accepted our proposal to purchase Sabah."
PHI.69.a:0 "Finally"

PHI.70.t:0 "British East Indies refused"
PHI.70.d:0 "The Ambassador from the British East Indies have refused our proposal to purchase Sabah."
PHI.70.a:0 "We will take it by force!"
PHI.70.b:0 "Back down"

PHI.71.t:0 "Philippines offers to purchase some of our territories in the Pacific"
PHI.71.d:0 "A Philippine delegation was sent here to offer to purchase some of the islands in the Pacific, currently under our control. This can be beneficial to us with extra cash to spend on but we'll also lose some of strategic locations in the Pacific."
PHI.71.a:0 "Sure, more money for us"
PHI.71.b:0 "No. They will not get it"

PHI.72.t:0 "Japan accepts"
PHI.72.d:0 "The Ambassador from Japan have accepted our proposal to purchase some of their islands in the Pacific"
PHI.72.a:0 "More territories for us."

PHI.73.t:0 "Japan refused"
PHI.73.d:0 "The Ambassador from Japan have refused our proposal to purchase some of their islands in the Pacific."
PHI.73.a:0 "No more money for you"

PHI.74.t:0 "Philippines offers support against the Japanese"
PHI.74.d:0 "A Filipino delegation was sent here to offer their support to us to fight Japanese Imperialism. This could be beneficial to us however, they also demand some of our territories in the South."
PHI.74.a:0 "Sure, we can just retrieve the territories later."
PHI.74.b:0 "No, this is just another imperialistic move."

PHI.75.t:0 "The Chinese Accepted our Proposal"
PHI.75.d:0 "Our ambassador we sent to China have confirmed that the Chinese Government have accepted our terms for support."
PHI.75.a:0 "Phase one complete"

PHI.76.t:0 "The Chinese Refused our Proposal"
PHI.76.d:0 "Our ambassador we sent to China have confirmed that the Chinese Government have refused our terms for support."
PHI.76.a:0 "Order the Generals to plan an invasion."

PHI.77.t:0 "Philippines demands subjugation"
PHI.77.d:0 "The Philippine Government have sent us a threatening message, either accept to become a subject of Manila, or be utterly destroyed."
PHI.77.a:0 "There is nothing we can do"
PHI.77.b:0 "We will die fighting!"

PHI.78.t:0 "Priest denounces our policies!"
PHI.78.d:0 "A local priest here in Manila have openly denounced our policies in dealing with internal affairs."
PHI.78.a:0 "Whining is what they do best"

PHI.79.t:0 "Refugees from Germany"
PHI.79.d:0 "We have reports from our embassy in Germany that some our seeking asylum in our country. Shall we accept them?"
PHI.79.a:0 "They can be beneficial in the future"
PHI.79.b:0 "No, they might be a threat in the state"

PHI.80.t:0 "End of the Junta?"
PHI.80.d:0 "Since coming to power the military has taken over the Government of the Philippines to assure stability and order; and now, the Philippines now have a stable government and peaceful society. Many now ask that it is now time for new elections to preserve the foundations of the revolution that was started by our fathers not so long ago."
PHI.80.a:0 "Yes. We should allow new elections."
PHI.80.b:0 "No. Democracy is synonymous to anarchy!"

PHI.81.t:0 "Communist Revolt!"
PHI.81.d:0 "Due to the recent events that followed, socialists and other leftists now occupies the streets of Manila and proclaimed the new Philippine Socialist Republic. The Government and its officials were successfully evacuated to Baguio, to continue to crush this rebels trying to destroy our cherished republic."
PHI.81.a:0 "Damn socialists!"

PHI.82.t:0 "Leftists Imprisoned!"
PHI.82.d:0 "An insane number of socialist and leftist supporters in our universities have been successfully subdued and imprisoned for ploting against the government. These criminal elements are awaiting trial and being punished as such."
PHI.82.a:0 "Have fun in prison, professor!"

PHI.83.t:0 "German Imperial Family seeks asylum"
PHI.83.d:0 "The German Imperial Family have arrived here in Manila requesting asylum. Shall we accept them?"
PHI.83.a:0 "What are we waiting for, we should welcome them!"
PHI.83.b:0 "Try sending them back to Europe instead"