### Decisions ###
SP_ASEAN_decisions:0 "ASEAN"
SP_ASEAN_decisions_desc:0 "The §GAssociation of South-East Asian Nations§! is an economic organization which aims to promote free trade between its member states. Members can import/export goods to other members with much less taxes and tariffs; it also prioritized trade between its members so that they can prosper together."
