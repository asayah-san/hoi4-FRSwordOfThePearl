PHR_social_liberal_party:0 "LP"
PHR_social_liberal_party_long:0 "Partido Liberal \n§gFounded on January 19, 1946 by Senate President Manuel Roxas, Senate President Pro-Tempore Elpidio Quirino, and former 9th Senatorial District Senator José Avelino from the breakaway liberal wing of the old Nacionalista Party, the Liberal Party remains the second-oldest active political party in the Philippines after the Nacionalistas, and the oldest continually-active party.\n\nThe Liberal Party remains an influential organization in contemporary Philippine politics. A center-left party on social issues and centrist on economic issues, it is commonly associated with the post-revolution, liberal-democratic status quo of the Philippines in contrast to authoritarianism, neoconservatism, and populism.§!"
PHR_market_liberal_party:0 "LP"
PHR_market_liberal_party_long:0 "Partido Liberal \n§gFounded on January 19, 1946 by Senate President Manuel Roxas, Senate President Pro-Tempore Elpidio Quirino, and former 9th Senatorial District Senator José Avelino from the breakaway liberal wing of the old Nacionalista Party, the Liberal Party remains the second-oldest active political party in the Philippines after the Nacionalistas, and the oldest continually-active party.\n\nThe Liberal Party remains an influential organization in contemporary Philippine politics. A center-left party on social issues and centrist on economic issues, it is commonly associated with the post-revolution, liberal-democratic status quo of the Philippines in contrast to authoritarianism, neoconservatism, and populism.§!"
PHR_social_conservative_party:0 "NP"
PHR_social_conservative_party_long:0 "Nacionalista Party \n§gThe original Nacionalista Party that was founded on August 21, 1901 in Calle Gunao, Quiapo, Manila, was forgotten. However, it was initially created as a Filipino nationalist party that supported Philippine independence until when the United States granted independence to the country. The party began as the country's vehicle for independence, through the building of a modern nation-state and the advocacy of efficient self-rule, dominating the Philippine Assembly and later the Philippine Legislature.§!"
PHR_authoritarian_democrat_party:0 "KTP"
PHR_authoritarian_democrat_party_long:0 "Komisyong Tagapagpaganap ng Pilipinas (Philippine Executive Commission) \n§gThe Philippine Executive Commission was a provisional government set-up to govern the Philippine Archipelago during its transition to an independent state. It largely mirrored the Civilian Emergency Administration aimed to administer the archipelago as the steps of becoming a sovereign state is being prepared.§!"
PHR_paternal_autocrat_party:0 "AFP"
PHR_paternal_autocrat_party_long:0 "Armed Forces of the Philippines"
PHR_national_populist_party:0 "Bagong Katipunan"
PHR_national_populist_party_long:0 "New Katipunan Movement \n§gThe former officers and revolutionaries of the First Republic have feld backstabbed by the Americans when the American Government have annexed the Philippine archipelago. This distrust among foreigners have allowed the rise of a New Katipunan Movement; focusing on expelling western influence on the islands.\n\nWhile the movement advocates in individual freedom and some concepts are from the First Republic, many within the party are authoritarian and populist in nature.§!"
PHR_valkist_party:0 "KALIBAPI"
PHR_valkist_party_long:0 "Kapisanan sa Paglilingkod sa Bagong Pilipinas"

